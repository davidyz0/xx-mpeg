name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: uname -a
    - name: Install dependencies
      run: |
        sudo apt install libopus-dev
        git clone https://github.com/FFmpeg/FFmpeg
        cd FFmpeg
        ./configure --arch=amd64 --disable-stripping --enable-libopus --enable-libvorbis --enable-shared --disable-x86asm
        make -j $(nproc)
        sudo make install
        cd ..
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
